<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="container" style="background-image: url(https://img.freepik.com/premium-vector/hand-painted-background-violet-orange-colours_23-2148427578.jpg); background-repeat: no-repeat; background-size: cover;">

    <div class="mt-4">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="image-url" placeholder="Image URL">
        </div>
    
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Tittle</label>
            <input type="text" class="form-control" id="tittle" placeholder="Movie Tittle">
        </div>
    
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
    
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">IMDB Link</label>
            <input type="text" class="form-control" id="imdb-link" placeholder="IMDB Link">
        </div>

        <button id="add-movie" type="button" class="btn btn-primary float-end">Add More</button>
    </div>

    <div id="movie-list" style="margin-top: 68px;" class="row row-cols-1 row-cols-md-3 row-cols-xl-4 g-4">
        <h3>Movie List</h3>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
